<!DOCTYPE html>
<!-- Project P1: Build a Portfolio Site-->
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>P1: Build a Portfolio Site</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6 logo">
				<i class= "fa fa-file-code-o fa-5x"></i>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 text-right text-uppercase">
				<h1 class="text-super text-thin">Jane Doette</h1>
				<h4>Front-end Ninja</h4>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<img src="images/city-q-c-1000-350-7.jpg" alt="Main">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-muted">Featured Work</h2>
			</div>
		</div>
		<div class="row text-center img-responsive">
			<div class="col-xs-12 col-sm-6 col-md-4">
				<img src="images/nature-q-c-300-200-3.jpg" alt="Appify">
				<h3 class="text-uppercase">Appify</h3>
				<a href="#">http://github.com/udacity/Appify/</a>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<img src="images/nature-q-c-300-200-5.jpg" alt="Sunflower">
				<h3 class="text-uppercase">Sunflower</h3>
				<a href="#">http://github.com/udacity/Sunflower/</a>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<img src="images/nature-q-c-300-200-8.jpg" alt="Bokeh">
				<h3 class="text-uppercase">Bokeh</h3>
				<a href="#">http://github.com/udacity/Bokeh/</a>
			</div>
		</div>
	</div>
</body>
